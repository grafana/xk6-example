name: Validate

permissions: {}

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  validate:
    name: Validate
    uses: grafana/xk6/.github/workflows/extension-validate.yml@4102eeec59fbec9afdfc21ab6b0eef44a4a2bf28 # v1.3.1
    permissions:
      pages: write
      id-token: write
      contents: read
    with:
      go-version: "1.25.x"
      go-versions: '["1.25.x","1.24.x"]'
      golangci-lint-version: "v2.7.1"
      platforms: '["ubuntu-latest", "windows-latest", "macos-latest"]'
      k6-versions: '["v1.3.0", "v1.0.0"]'
      xk6-version: "1.3.0"
      xk6-test-pattern: "test/*.test.{j,t}s"
